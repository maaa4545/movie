.mod-menu {
  text-align: center;
  background-color: #000000cc;
  width: 250px;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  backdrop-filter: blur(10px);
  height: 448px;
  overflow-y: auto;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  scrollbar-width: none;
  -ms-overflow-style: none;
  border-radius: 4px;
}
.mod-menu::-webkit-scrollbar {
  display: none;
}
    
.menu-header {
  position: sticky;
  top: 0;
  text-align: center;
  padding: 17px 15px;
  align-items: center;
  justify-content: space-between;
  z-index: 2;
  background-color: rgb(0, 0, 0);
}

    
    .menu-header svg {
      width: 18px;
      height: 18px;
    }
    
    .menu-button {
      padding: 17px 15px;
      cursor: pointer;
      transition: all 0.1s ease;
      position: relative;
      overflow: hidden;
      z-index: 1;
      align-items: center;
      text-align: center;
    }
    
    .menu-button::before {
      content: none;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #00000083;
      z-index: -1;
    }

    .menu-button::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.13);
      opacity: 0;
      transition: opacity 0.3s ease;
      box-shadow: 0 0 10px #000;
      z-index: -1;
      background-repeat: no-repeat;
      background-position: calc(100% - 0.5em) center;
      background-size: 1em;
    }

    .menu-button.active::after {
      opacity: 1;
    }

    .menu-button.active {
      color: #ffffff;
      text-shadow: 0 0 1px rgba(255, 255, 255, 0.5);
    }

.mod-menu.fade-in {
    animation: fadeIn 0.25s ease forwards;
}

.mod-menu.fade-out {
     animation: fadeOut 0.2s ease-in forwards;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to   { opacity: 1; }
}

@keyframes fadeOut {
  from {
    opacity: 1;
  }
  to {
    opacity: 0;
  }
}

@keyframes fadeOutDragged {
  from {
    opacity: 1;
    transform: scale(1);
  }
  to {
    opacity: 0;
    transform: scale(0.8);
  }
}

function A2() {

setButtonAction(() => {
    const gui = document.querySelector(".mod-menu");
    if (!gui) return;

    if (gui.classList.contains("fade-out") || gui.style.display === "none") {
        gui.style.display = "block";
        gui.classList.remove("fade-out");
        gui.classList.add("fade-in");
        A1();
    } else {
        gui.classList.remove("fade-in");
        gui.classList.add("fade-out");

        gui.addEventListener("animationend", function handler() {
            gui.style.display = "none";
            gui.classList.remove("fade-out");
            gui.removeEventListener("animationend", handler);
        });
        A2();
    }
});

  <script>
document.addEventListener("DOMContentLoaded", () => {
  const menu = document.querySelector(".mod-menu");
  const menuHeader = document.querySelector(".menu-header");
  
  if (!menu || !menuHeader) return;
  
  let isDragging = false;
  let offsetX = 0;
  let offsetY = 0;
  let wasDragged = false;
  
  const initialTransform = getComputedStyle(menu).transform;
  
  const startDragging = (clientX, clientY) => {
    isDragging = true;
    wasDragged = true;
    
    const rect = menu.getBoundingClientRect();
    
    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;
    
    const offsetFromCenterX = centerX - window.innerWidth / 2;
    const offsetFromCenterY = centerY - window.innerHeight / 2;
    
    menu.style.left = `${rect.left}px`;
    menu.style.top = `${rect.top}px`;
    menu.style.transform = 'none';
    
    offsetX = clientX - rect.left;
    offsetY = clientY - rect.top;
    
    menu.classList.remove('fadeOut');
  };
  
  menuHeader.addEventListener("mousedown", (e) => {
    startDragging(e.clientX, e.clientY);
    e.preventDefault();
  });
  
  document.addEventListener("mousemove", (e) => {
    if (isDragging) {
      menu.style.left = `${e.clientX - offsetX}px`;
      menu.style.top = `${e.clientY - offsetY}px`;
    }
  });
  
  document.addEventListener("mouseup", () => {
    isDragging = false;
  });
  
  menuHeader.addEventListener("touchstart", (e) => {
    startDragging(e.touches[0].clientX, e.touches[0].clientY);
    e.preventDefault();
  });
  
  document.addEventListener("touchmove", (e) => {
    if (isDragging) {
      menu.style.left = `${e.touches[0].clientX - offsetX}px`;
      menu.style.top = `${e.touches[0].clientY - offsetY}px`;
    }
  });
  
  document.addEventListener("touchend", () => {
    isDragging = false;
  });
  
  const observer = new MutationObserver((mutations) => {
    mutations.forEach((mutation) => {
      if (mutation.type === 'attributes' && mutation.attributeName === 'class') {
        if (menu.classList.contains('fadeOut') && wasDragged) {
          menu.style.animation = 'none';
          menu.style.opacity = '0';
          menu.style.transition = 'opacity 0.3s ease-out';
        }
      }
    });
  });
  
  observer.observe(menu, { attributes: true });
});
</script>
